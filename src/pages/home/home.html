<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <ion-buttons end>
    <button ion-button item-right (click)="logout()">
      <ion-icon name="log-out"></ion-icon>
    </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let s of stores" (click)="show(s)">
    <ion-card-header>
    {{s.name}}
    </ion-card-header>
    <ion-card-content>
      <p>  Date: <span text-right>{{s.date}}</span></p>
      <p>  User: <span text-right>{{s.check}}</span> </p>
    </ion-card-content>
  </ion-card>

</ion-content>
<ion-footer>
    <ion-grid>
        <ion-row no-padding no-margin>

            <ion-col >
                <button ion-fab color="danger" class="btn-footer"  (click)="createStore()"><ion-icon name="add"></ion-icon></button>
            </ion-col>

        </ion-row>
    </ion-grid>
</ion-footer>
