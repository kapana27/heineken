<ion-header >

  <ion-navbar>
    <ion-title>{{name}} {{size}}</ion-title>
    <ion-buttons start>
       <button ion-button (click)="dismiss()">
         <span ion-text color="primary" showWhen="ios">save</span>
          <span ion-text color="primary" text-right showWhen="android,windows">save</span>

       </button>
     </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label>availability</ion-label>
      <ion-checkbox [(ngModel)]="data.avaliable"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Price {{data.price}}</ion-label>
        <ion-checkbox [(ngModel)]="data.equal" (ngModelChange)="AddComment($event)"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>N/A</ion-label>
        <ion-checkbox [(ngModel)]="data.na" (ngModelChange)="ChangeNa(data)"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
