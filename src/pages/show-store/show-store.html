<!--
  Generated template for the ShowStorePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{data.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

  <img src="{{data.img}}">
  <ion-fab right top>
    <button ion-fab>
      <ion-icon name="pin"></ion-icon>
    </button>
  </ion-fab>

  <ion-item>
    <ion-icon ios="ios-appstore" md="md-appstore" item-start large></ion-icon>
    <h2>{{data.name}}</h2>
    <p>11 N. Way St, Madison, WI 53703</p>
  </ion-item>

  <ion-item>
    <ion-icon name="calendar" item-left large ></ion-icon>
    <h2>{{data.date}}</h2>

  </ion-item>
  <ion-item>
    <ion-icon name="checkbox-outline" item-left large ></ion-icon>
    <h2>{{data.check}}</h2>

  </ion-item>
  <ion-item>
    <span item-left>18 min</span>
    <span item-left>(2.6 mi)</span>
    <button ion-button icon-left clear item-end>
      <ion-icon name="navigate"></ion-icon>
      Start
    </button>
  </ion-item>

</ion-card>

</ion-content>
