<!--
  Generated template for the ShowStorePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{data.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>


  <ion-item>
    <ion-icon ios="ios-albums-outline" md="ios-albums-outline" item-start large></ion-icon>
    <h2>{{data.name}}</h2>

  </ion-item>

  <ion-item>
    <ion-icon name="calendar" item-left large ></ion-icon>
    <h2>{{data.date}}</h2>

  </ion-item>
  <ion-item>
    <ion-icon name="checkbox-outline" item-left large ></ion-icon>
    <h2>{{data.check}}</h2>

  </ion-item>
  <ion-item>
    <ion-icon name="ios-stats-outline" item-left large ></ion-icon>
    <h2>{{data.score}}</h2>

  </ion-item>
  <ion-item>
     <ion-icon ios="ios-add" md="md-add" item-left large></ion-icon>
    <h2>{{data.update}}</h2>

  </ion-item>
</ion-card>

</ion-content>
